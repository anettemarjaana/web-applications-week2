<!DOCTYPE html>
<html>
  <head>
    <title>Simple Tic Tac Toe Game For 2</title>
    <meta charset="UTF-8" />
    <script src="./src/index.js"></script>
  </head>

  <body>
    <div class="topbar">
      <h1>Simple Tic Tac Toe Game For 2</h1>
    </div>

    <p>
      Welcome to play Tic Tac Toe!<br />
      <br />
      <button id="rematch" class="button1">Rematch</button>
      <br /><br />
    </p>

    <h2>Game board</h2>
    <div class="progressContainer">
      <div id="gamebar" class="gameProgress" style="width: 100%;">
        <span id="timeleft">10</span>
      </div>
    </div>
    <p><b>Whose turn?</b> Player <span id="samplepar">1</span></p>
    <center>
      <table id="board"></table>
    </center>

    <h3 id="winnertext">Good luck!</h3>
  </body>
</html>
